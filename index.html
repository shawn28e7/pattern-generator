<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎨 Pattern Generator</h1>
      <div class="controls">
        <label for="xValue" class="controls-label">Set X:</label>
        <input
          type="number"
          id="xValue"
          min="8"
          value="32"
          oninput="handleGridInput()"
          class="controls-input"
        />
        <div class="controls-buttons">
          <button onclick="clearGrid()">🧹 Clear</button>
          <button onclick="generateASCII()">🪄 Generate Pattern</button>
          <button onclick="conway()">🌱 ???</button>
        </div>
      </div>

      <div class="grid-container">
        <div id="grid" class="grid"></div>
      </div>

      <div class="ascii-container">
        <h2 id="asciiHeader">📝 Output Pattern</h2>
        <div id="asciiOutput" class="ascii-output"></div>
        <button onclick="copyPattern()" class="copy-button" title="Copy">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="16"
            height="16"
          >
            <path
              fill="currentColor"
              d="M19 3H9C7.9 3 7 3.9 7 5v11c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 13H9V5h10v11zM5 7H3v14c0 1.1.9 2 2 2h14v-2H5V7z"
            />
          </svg>
        </button>
      </div>
      <div id="copyNotification" class="copy-notification"></div>
      <footer class="footer">
        <a
          href="https://github.com/shawn28e7/pattern-generator"
          target="_blank"
          class="github-link"
          title="View on GitHub"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="currentColor"
          >
            <path
              d="M12 0.296c-6.627 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.111.82-.261.82-.577 0-.285-.011-1.04-.016-2.04-3.338.726-4.042-1.609-4.042-1.609-.546-1.387-1.332-1.756-1.332-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.238 1.839 1.238 1.07 1.834 2.809 1.304 3.495.997.108-.775.418-1.305.762-1.605-2.665-.304-5.466-1.332-5.466-5.93 0-1.31.469-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.507 11.507 0 0 1 3-.404c1.018.004 2.042.137 3 .404 2.292-1.552 3.3-1.23 3.3-1.23.653 1.653.242 2.873.118 3.176.769.84 1.236 1.911 1.236 3.221 0 4.61-2.804 5.624-5.475 5.922.43.372.823 1.104.823 2.224 0 1.606-.014 2.898-.014 3.293 0 .319.217.694.825.576C20.565 22.092 24 17.592 24 12.296c0-6.627-5.373-12-12-12"
            />
          </svg>
          View on GitHub
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
